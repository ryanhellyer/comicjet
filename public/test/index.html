<script>

var current_url = window.location.href;
var comics_folder_url = window.location.origin + '/test/comics/';
var primary_language = 'de';
var secondary_language = 'en';

var comics = [
	{name:'The Red Hall',slug:'the-red-hall',pages:4},
	{name:'Batman',slug:'batman',pages:4},
	{name:'Wonder woman',slug:'wonderwoman',pages:5},
];

// Looping through all comics until finding current one
//              ==== used in both current JS files
var current_slug = get_query_var('comic');
for (i = 0; i < comics.length; i++) { 
	slug = comics[i].slug;
	if ( current_slug == slug ) {
		var comic = comics[i];
	}
}

document.getElementById('site-title').innerHTML = comic.name;

/**
 * Get a query var from URL.
              ==== used in both current JS files
 */
function get_query_var(name) {
	name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
	var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>
